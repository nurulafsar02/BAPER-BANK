<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Let's get some
            <span class="font-semibold text-rose-400">Money</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 text-3xl  p-8  rounded-xl">Deposit
                    <h2 class="text-5xl">$ <span  id="total-deposit" >00</span></h2>
                </div>
                <div class="bg-yellow-500	text-3xl  p-8  rounded-xl">Withdraw
                    <h2 class="text-5xl">$ <span id="total-Withdraw">00</span></h2>
                </div>
                <div class="bg-violet-400 text-3xl  p-8  rounded-xl">Blance
                    <h2 class="text-5xl">$ <span id="total-Blance">10000</span></h2>
                </div>

            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-500 p-8  rounded-lg">
                    <h2 class="text-3xl mb-3 text-white ">Please Deposit</h2>
                    <input class="w-9/12 block mb-4 px-2 " type="text" name="" id="Deposit"
                        placeholder="$  Amount You Want To Deposit">
                     <button id="deposit-btn"
                        class="bg-green-600 hover:bg-yellow-400 px-8 py-2  font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-cyan-400  p-8 rounded-lg "> 
                    <h2 class="text-3xl mb-3  text-white">Please Withdraw</h2>
                    <input class="w-9/12 block mb-4 px-2" type="text" name="" id="Withdraw"
                        placeholder="$ Amount You Want To Withdraw">
                     <button id="Withdraw-btn"
                        class="bg-green-600 hover:bg-yellow-400 px-8 py-2  font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
